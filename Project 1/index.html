<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS FIRST PROJECT</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_logo">
        <h1 class="header_logo_main">
          <img src="img/logo.jpeg" alt="img" class="header_logo_img" />
        </h1>
      </div>
      <div class="header_text-box">
        <h1 class="header_main">
          <span class="header_main_first">OUTDOORS</span>
          <span class="header_main_second">Is where life happenes </span>
        </h1>
        <a href="#" class="btn btn-white btn-animation">Discover our tours </a>
      </div>
    </header>
    <section class="grid-test">
      <div class="row">
        <div class="col-1-of-2">col 1 of 2</div>
        <div class="col-1-of-2">col 1 of 2</div>
      </div>
      <div class="row">
        <div class="col-1-of-3">col 1 of 3</div>
        <div class="col-1-of-3">col 1 of 3</div>
        <div class="col-1-of-3">col 1 of 3</div>
      </div>
      <div class="row">
        <div class="col-1-of-3">col 1 of 3</div>
        <div class="col-2-of-3">col 2 of 3</div>
      </div>
      <div class="row">
        <div class="col-1-of-4">col 1 of 4</div>
        <div class="col-1-of-4">col 1 of 4</div>
        <div class="col-2-of-4">col 2 of 4</div>
      </div>
      <div class="row">
        <div class="col-1-of-4">col 1 of 4</div>
        <div class="col-3-of-4">col 3 of 4</div>
      </div>
    </section>
  </body>
</html>
