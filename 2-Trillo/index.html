<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trillo Project</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="img" class="logo" />
        <form action="#" class="search">
          <input type="text" class="search_input" placeholder="Search Hotel" />
          <button class="search_button">
            <svg class="search_icon">
              <use xlink:href="img/sprite.svg#magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav_icon-box">
            <svg class="user-nav_icon">
              <use xlink:href="img/sprite.svg#bookmark"></use>
            </svg>
            <span class="user-nav_notification">7</span>
          </div>
          <div class="user-nav_icon-box">
            <svg class="user-nav_icon">
              <use xlink:href="img/sprite.svg#chat"></use>
            </svg>
            <span class="user-nav_notification">7</span>
          </div>
          <div class="user-nav_user">
            <img
              src="img/user.jpeg"
              alt="User photo"
              class="user-nav_user-photo"
            />
            <span class="user-nav_user-name">Jyoti</span>
          </div>
          
        </nav>
      </header>
      <!-- ///////////////////////////////////CONTENT///////////// -->
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav_item side-nav_item--active">
              <a href="#" class="side-nav_link">
                <svg class="side-nav_icon">
                  <use xlink:href="img/sprite.svg#home"></use>
                </svg>
                <span>Home</span></a
              >
            </li>
            <li class="side-nav_item">
              <a href="#" class="side-nav_link">
                <svg class="side-nav_icon">
                  <use xlink:href="img/sprite.svg#aircraft"></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>
            <li class="side-nav_item">
              <a href="#" class="side-nav_link">
                <svg class="side-nav_icon">
                  <use xlink:href="img/sprite.svg#key"></use>
                </svg>
                <span> Car Rental</span></a
              >
            </li>
            <li class="side-nav_item">
              <a href="#" class="side-nav_link">
                <svg class="side-nav_icon">
                  <use xlink:href="img/sprite.svg#map"></use>
                </svg>
                <span> Tours</span>
              </a>
            </li>
          </ul>
          <div class="legal">
            &copy; 2022 by trillo. All rights reserved.
        </div>
        </nav>
        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
                <img src="img/hotel-1.jpeg" alt="Hotel 1" class="gallery__photo">
            </figure>
            <figure class="gallery__item">
                <img src="img/hotel-2.jpeg" alt="Hotel 2" class="gallery__photo">
            </figure>
            <figure class="gallery__item">
                <img src="img/hotel-3.jpeg" alt="Hotel 3" class="gallery__photo">
            </figure>
        </div>

        <div class="overview">
            <h1 class="overview__heading">
                Hotel Las Palmas
            </h1>
            <div class="overview__stars">
                <svg class="overview__icon-star">
                    <use xlink:href="img/sprite.svg#star"></use>
                </svg>
                <svg class="overview__icon-star">
                    <use xlink:href="img/sprite.svg#star"></use>
                </svg>
                <svg class="overview__icon-star">
                    <use xlink:href="img/sprite.svg#star"></use>
                </svg>
                <svg class="overview__icon-star">
                    <use xlink:href="img/sprite.svg#star"></use>
                </svg>
                <svg class="overview__icon-star">
                    <use xlink:href="img/sprite.svg#star"></use>
                </svg>
            </div>

            <div class="overview__location">
                <svg class="overview__icon-location">
                    <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                </svg>
                <button class="btn-inline">Albufeira, Portugal</button>
            </div>

            <div class="overview__rating">
                <div class="overview__rating-average">4.9</div>
                <div class="overview__rating-count">429 Reviews</div>
            </div>
        </div>
        </main>
      </div>
    </div>
  </body>
</html>
